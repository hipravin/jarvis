googlebooks:
  books-search-url: "https://stub-googleapis/books/v1/volumes"
  api-key: "stub-key"

github:
  code-search-url: "https://stub-github/search/code"
  token: "stub-token"

bookstore:
  loader-root-path: "src/test/resources/data/bookstore"
  initialload:
    enabled: false

spring:
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:testdb-${random.int};sql.syntax_pgs=true
    username: sa
    password:

  sql:
    init:
      mode: embedded

  jpa:
    properties:
      hibernate:
        default_schema: #override with empty value for embedded

logging:
  level:
    ru.hipravin: DEBUG
    hipravin: DEBUG
    org.springframework: INFO

---
spring:
  config:
    activate:
      on-profile: verbose

logging:
  level:
    ru.hipravin: TRACE
    hipravin: TRACE
    org.springframework: DEBUG
    org.springframework.security: TRACE
    org.springframework.test.context.cache: DEBUG
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: OFF
    org.hibernate.SQL: DEBUG
    org.postgresql: TRACE #log exact queries, even binary content