spring:
  config:
    import: optional:${SECRETS_PROPERTIES_PATH:secrets.properties}
  application:
    name: jarvis

  flyway:
    enabled: false #run migrations manually
    default-schema: jarvis

  datasource:
    url: ${JARVIS_DB_URL}
    username: ${JARVIS_DB_USER}
    password: ${JARVIS_DB_PASSWORD}
#    url: jdbc:postgresql://localhost:5432/playground?currentSchema=jarvis&reWriteBatchedInserts=true&logServerErrorDetail=false
#    username: postgres
#    password: admin

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
      enabled: true

  jpa:
    properties:
      hibernate:
        query:
          fail_on_pagination_over_collection_fetch: true
        default_schema: "jarvis"
        order_inserts: true
        order_updates: true

        #        generate_statistics: true
        jdbc:
          batch_size: 100
          time_zone: UTC
        hbm2ddl:
          auto: none
server:
  port: 10010

management:
  server:
    port: 10011
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  info:
    git:
      enabled: true
      mode: full
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true

bookstore:
  loader-root-path: ${BOOKSTORE_LOADER_DIR}
  initialload:
    enabled: true

googlebooks:
  books-search-url: "https://www.googleapis.com/books/v1/volumes"
  api-key: ${GOOGLE_API_KEY}
  connection:
    timeout: 10_000

github:
  code-search-url: "https://api.github.com/search/code"
  code-search-browser-url-template: "https://github.com/search?q=%s&type=code"
  token: ${GH_TOKEN}
  single-request-max-or: 5
  code-search-per-page: 100
  connection:
    timeout: 10_000

