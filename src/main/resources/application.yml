spring:
  application:
    name: jarvis

github:
  code-search-url: "https://api.github.com/search/code"
  token: ${GH_TOKEN}
  single-request-max-or: 5
  code-search-per-page: 100
  connection:
    timeout: 10_000
  approved-authors:
    - hipravin
    - vladmihalcea
    - josepaumard
    - bclozel
    - shipilev
    - briangoetz
    - spring-petclinic
    - spring-projects
    - spring-tips
    - Baeldung
    - eugenp
    - epam
    - eclipse-hawkbit
    - SonarSource

logging:
  level:
    com.hipravin: DEBUG
    org.springframework: INFO


