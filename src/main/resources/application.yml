spring:
  application:
    name: jarvis

server:
  port: 10010

management:
  server:
    port: 10011
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    loggers:
      enabled: true

github:
  code-search-url: "https://api.github.com/search/code"
  token: ${GH_TOKEN}
  single-request-max-or: 5
  code-search-per-page: 100
  connection:
    timeout: 10_000
  approved-authors:
    - hipravin
    - mraible
    - philwebb
    - vladmihalcea
    - josepaumard
    - bclozel
    - shipilev
    - briangoetz
    - spring-petclinic
    - spring-tips
    - baeldung
    - eugenp
    - epam
    - eclipse-hawkbit
    - sonarsource
    - snicoll
    - spring-projects
    - apereo

logging:
  level:
    com.hipravin: DEBUG
    org.springframework: INFO
    org.springframework.security: TRACE

