spring:
  application:
    name: jarvis

  datasource:
    url: jdbc:postgresql://localhost:5432/playground?currentSchema=jarvis&reWriteBatchedInserts=true
    username: postgres
    password: admin

  jpa:
    properties:
      hibernate:
        default_schema: "jarvis"
        order_inserts: true
        order_updates: true

        #        generate_statistics: true
        jdbc:
          batch_size: 100
          time_zone: UTC
        hbm2ddl:
          auto: none
server:
  port: 10010

management:
  server:
    port: 10011
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  info:
    git:
      enabled: true
      mode: full
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true

googlebooks:
  books-search-url: "https://www.googleapis.com/books/v1/volumes"
  api-key: ${GOOGLE_API_KEY} #TODO: encrypt with symmetric key?
